<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Média Final</h1>
    <form id="gradeForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" min="0" max="10" required><br>

        <label for="peso1">Peso 1:</label>
        <input type="number" id="peso1" min="1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" min="0" max="10" required><br>

        <label for="peso2">Peso 2:</label>
        <input type="number" id="peso2" min="1" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1" min="0" max="10" required><br>

        <label for="peso3">Peso 3:</label>
        <input type="number" id="peso3" min="1" required><br>

        <button type="button" onclick="calculateAverage()">Calcular Média</button>
    </form>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
